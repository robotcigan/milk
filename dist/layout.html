<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кубанский молочник</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="styles/css/vendor.css">
    <link rel="stylesheet" href="styles/css/main.css">
  </head>
  <body>
    <main>
    </main>
    <div class="parallax"><img src="img/parallax-1.png" alt=""><img src="img/parallax-2.png" alt=""><img src="img/parallax-3.png" alt=""><img src="img/parallax-4.png" alt=""></div>
    <footer class="main-footer">
      <div class="grid grid--container">
        <div class="row row--sm-center">
          <div class="col col--sm-5">
            <p class="main-footer__text">© 1995—2016 ОАО «Трест «Южный сахар» - производство и реализация натуральных молочных продуктов</p>
          </div>
          <div class="col col--sm-4">
            <div class="row row--sm-center main-footer__img">
              <div class="col col--xs"><a href=""><img src="img/kuban.png" alt=""></a></div>
              <div class="col col--xs"><a href="http://староминскийсыродел.рф"><img src="img/staromin.png" alt=""></a></div>
              <div class="col col--xs"><a href="http://proficheese.ru/"><img src="img/profi.png" alt=""></a></div>
            </div>
          </div>
          <div class="col col--sm-3">
            <div class="wf"><img class="wf__img" src="img/wf.png" alt="">Разработка сайта<a href="">WF</a></div>
          </div>
        </div>
      </div>
      <div class="modal" id="callback">
        <div class="modal__title">Обратная связь</div>
        <form class="form">
          <div class="row">
            <div class="col col--md-6">
              <div class="form-control">
                <input type="text" pattern="/^$|s+/">
                <label>Ваше имя</label>
              </div>
              <div class="form-control">
                <input type="email" pattern="/^$|s+/">
                <label>Электронная почта</label>
              </div>
              <div class="form-control">
                <input type="tel" pattern="/^$|s+/">
                <label>Ваш телефон</label>
              </div>
            </div>
            <div class="col col--md-6">
              <div class="form-control">
                <textarea pattern="/^$|s+/"></textarea>
                <label>Обращение</label>
              </div>
            </div>
            <div class="col col--sm-12">
              <div class="btn-block">
                <button class="btn btn--secondary">Отправить</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.easeScroll.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
